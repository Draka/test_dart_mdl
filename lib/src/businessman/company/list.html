<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Empresas Registradas</h5>
                    <form (ngSubmit)="search(1)">
                        <div class="row">
                            <div class='col-sm-6 col-lg-6'>
                                <div class="form-group">
                                    <input type="text" [(ngModel)]="s" class="form-control" placeholder="Buscar por nombre, nit"/>
                                </div>
                            </div>
                            <div class='col-sm-6 col-lg-3'>
                                <button type="submit" class="btn btn-info btn-sm btn-block">
                                    Buscar
                                    <i style="vertical-align: -6px;margin-left: 8px;" class="material-icons">search</i>
                                </button>
                            </div>
                            <div class='col-sm-6 col-lg-3'>
                                <a type="submit" class="btn btn-primary btn-sm btn-block" [routerLink]="['CompanyNew']">
                                    Registrar Nueva
                                </a>
                            </div>

                        </div>
                    </form>

                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Nombre</th>
                                <th>Nit</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let item of list_companies">
                                <th>
                                    <a [routerLink]="['CompanyEdit', {company_id: item['_id']}]">{{item['name']}}</a>
                                </th>
                                <td>
                                    {{item['nit']}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <ul class="pagination justify-content-center" *ngIf="count_companies.length>0">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link hand" [routerLink]="['CompanyList']" tabindex="-1" (click)="search(1)">&laquo;</a>
                            </li>
                            <li class="page-item" *ngFor="let item of count_companies" [ngClass]="{active: item == n}">
                                <a class="page-link hand" [routerLink]="['CompanyList']" (click)="search(item)">{{item}}</a></li>
                            <li class="page-item">
                                <a class="page-link hand" [routerLink]="['CompanyList']" (click)="search(count_companies.length)">&raquo;</a>
                            </li>
                        </ul>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>
