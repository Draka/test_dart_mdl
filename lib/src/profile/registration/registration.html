<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Registro Empresario</h5>
                    <form (ngSubmit)="registerBtn()">
                        <div class="form-group">
                            <label class="form-control-label" for="firstname">Nombres</label>
                            <input class="form-control" type="text" id="firstname" required
                                   [(ngModel)]="register['personal_info']['firstname']">
                            <div class="error" *ngIf="errors.containsKey('personal_info-firstname')">
                                {{errors['personal_info-firstname']['title']}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="lastname">Apellidos</label>
                            <input class="form-control" type="text" id="lastname" required
                                   [(ngModel)]="register['personal_info']['lastname']">
                            <div class="error" *ngIf="errors.containsKey('personal_info-lastname')">
                                {{errors['personal_info-lastname']['title']}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="phone">Teléfono de contacto</label>
                            <input class="form-control" type="text" id="phone" required
                                   [(ngModel)]="register['personal_info']['phone']">
                            <div class="error" *ngIf="errors.containsKey('personal_info-phone')">
                                {{errors['personal_info-phone']['title']}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="email">Correo</label>
                            <input class="form-control" type="email" id="email" required
                                   [(ngModel)]="register['email']">
                            <div class="error" *ngIf="errors.containsKey('email')">
                                {{errors['email']['title']}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="password">Contraseña</label>
                            <input class="form-control" type="password" id="password" required
                                   [(ngModel)]="register['password']">
                            <div class="error" *ngIf="errors.containsKey('password')">
                                {{errors['password']['title']}}
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Registro</button>
                        </div>
                    </form>
                </div>
                <div class="card-body">
                    <small>
                        <a [routerLink]="['Login']">¿Ya tienes una cuenta?</a>
                    </small>
                </div>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="errors.containsKey('errorAny')">
                <h5>
                    <div class="material-icons-baseline"><i class="material-icons">error_outline</i></div>
                    Error
                </h5>
                {{errors['errorAny']['title']}}
            </div>
        </div>
    </div>
</div>
