<div class="application mdl-layout mdl-layout--fixed-header" mdl-class="fixDrawer : 'mdl-layout--fixed-drawer'">
    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col mdl-cell--3-col-tablet mdl-cell--1-col-phone"></div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet mdl-cell--10-col-phone">
                <div class="mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Iniciar Sesión</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <form (ngSubmit)="resetPassword()">
                            <div class="mdl-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="email" id="email" required
                                       [(ngModel)]="login['email']">
                                <label class="mdl-textfield__label" for="email">Correo</label>
                                <span class="mdl-textfield__error">No es un correo válido</span>
                                <div class="mdl-textfield__xerror" *ngIf="errors.containsKey('email')">
                                    {{errors['email']['title']}}
                                </div>
                            </div>
                            <button class="mdl-button mdl-button--raised mdl-ripple-effect mdl-button--primary"
                                    type="submit">Enviar nueva contraseña
                            </button>
                        </form>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <small>
                            <a [routerLink]="['Login']">Volver</a>
                        </small>
                    </div>
                </div>
                <div class="mdl-panel mdl-panel--with-heading mdl-panel--error mdl-panel--light-text mdl-panel--shadow"
                     *ngIf="errors.containsKey('errorAny')">
                    <div class="mdl-panel__heading">Error</div>
                    <div class="mdl-panel__content">{{errors['errorAny']['title']}}</div>
                </div>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--4-col mdl-cell--3-col-tablet mdl-cell--1-col-phone"></div>
    </main>
</div>
