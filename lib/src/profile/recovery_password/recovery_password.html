<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Recuperar Contraseña Empresario</h5>
                    <form (ngSubmit)="resetPassword()">
                        <div class="form-group">
                            <label for="email" class="form-control-label">Correo</label>
                            <input type="email" class="form-control" id="email" placeholder="Correo" required [(ngModel)]="login['email']">
                            <div class="error" *ngIf="errors.containsKey('email')">
                                {{errors['email']['title']}}
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Enviar nueva contraseña</button>
                        </div>
                    </form>
                </div>
                <div class="card-body">
                    <small>
                        <a [routerLink]="['Login']">Volver</a>
                    </small>
                </div>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="errors.containsKey('errorAny')">
                <h5><div class="material-icons-baseline"><i class="material-icons">error_outline</i></div> Error</h5>
                {{errors['errorAny']['title']}}
            </div>
        </div>
    </div>
</div>
